<!DOCTYPE html>
<html>
<head lang="en">

  <script src="../dist/index.js"></script>
  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="./imports.html">

  <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700|Roboto:500,700,400' rel='stylesheet' type='text/css'>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      font-family: 'Roboto', 'Noto', sans-serif;
    }
    core-scroll-header-panel {
      background: white;
    }

<body fullbleed>

<core-drawer-panel>

  <core-header-panel drawer>
    <core-toolbar id="navheader">
      <span>Menu</span>
    </core-toolbar>
    <core-menu>
      <core-item label="One"></core-item>
      <core-item label="Two"></core-item>
      <core-item label="One"></core-item>
      <core-item label="Two"></core-item>
      <core-item label="One"></core-item>

      <core-item label="One"></core-item>

      <core-item label="One"></core-item>
      <core-item label="Two"></core-item>
      <core-item label="One"></core-item>
      <core-item label="Two"></core-item>
    </core-menu>
  </core-header-panel>

  <core-scroll-header-panel main>
    <core-toolbar >
      <paper-icon-button
         icon="menu" class="header-nav-icon" drawer-panel-toggle></paper-icon-button>
      <span flex>Title</span>
    </core-toolbar>
    <div class="content">
      If drawer is hidden, press button to display drawer.
      {{open}}
    </div>
  </core-scroll-header-panel>

</core-drawer-panel>

</html>
