<form>
  <md-input-container>
    <label>Email</label>
    <input ng-model="user.email" type="email">
  </md-input-container>

  <md-input-container>
    <label>Password</label>
    <input ng-model="user.password" type="password">
  </md-input-container>

  <paper-button ng-click="loginCtrl.login()">LOGIN</paper-button>

  <pre>{{ error | json}}</pre>


</form>
