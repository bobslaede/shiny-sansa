db:
  image: dockerfile/mongodb
  volumes:
    - "./mongodata:/data/db"
  ports:
    - "27018:27017"

web:
  build: .
  volumes:
    - .:/app
  working_dir: ./app
  ports:
    - "3007:3007"
    - "5959:5858"
  command: iojs --harmony_arrow_functions --debug server/server.js
  links:
    - db
  environment:
    PORT: 3007
    DB: 27017
    DEBUG: "loopback:user"
